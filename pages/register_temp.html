<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CryptoComets</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        switch (params.err){
            case 'username':
                //bad username code
                break
            case 'password':
                //pad password code
                break
        }
        //validation should NOT take place on the client side. Implement better stratagy before launch.
        function validate(){
            let keys = Object.keys(document.forms.credScreen)
            //if any fields are empty, reject
            for (let key of keys){
                if (document.forms.credScreen[key].value == '') {
                    alert('Please complete all fields.')
                    return false
                }
            }
            //if the passwords don't match, reject
            if (document.forms.credScreen.password.value !== document.forms.credScreen.password2.value) {
                alert('The passwords do not match.')
                return false
            }
            //if the username is taken, reject
            $.get('/username', { username: document.forms.credScreen.username.value }, valid => { 
                if (!valid){ 
                    alert('That username is taken.')
                    return false
                }
            })
            return true
        }
    </script>
    <form id="credScreen" action="/register" method="post" onsubmit="return validate()">
        <input type="text" name="username" placeholder="Choose a username">
        <select name="grade">
            <option value="Freshman">Freshman</option>
            <option value="Sophmore">Sophmore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>
        <input type="text" name="password" placeholder="Choose a password">
        <input type="text" name="password2" placeholder="Choose a password">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
