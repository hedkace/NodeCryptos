<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="/pages/inspect.css" rel="stylesheet" type="text/css" />

            <div class="value" id="nameplate-grade">Junior</div>
        </div>
        <button id="offer-button">
            <img src="assets/cart-plus-solid-svg.png" id="cart">
