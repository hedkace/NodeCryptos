<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crypto Comets!</title>
  <link href="/pages/wallet.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <!--Header-->
  <header>
    <a id="logo" href="/">
      <img src="assets/pixel logo.svg">
      <div class="disable-select">Crypto Comets</div>
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/market">Market</a>
      <a href="/wallet" id="current">Wallet</a>
      <a href="/create">Create</a>
    </nav>
    <div id="profile">
      <img src="assets/example.jpeg">
    </div>
  </header>

  <!--Body-->
  <div id="body">
    <div id="header">
      <!-- Get something custom from codepen when you actually include filtering feature -->
      <select name="filter" id="filter" placeholder="Filter">
        <option value="Freshman">Value</option>
        <option value="Sophmore">Date Minted</option>
      </select>
      <h1>Wallet</h1>
      <div id="balance" class="count"></div>
    </div>
    <div id="tiles">
    </div>
  </div>

  <div id="overlay" class="disable-select">
    <div id="container">
      <span id="close" class="material-symbols-rounded">close</span>
      <img id="art">
      <div id="stats">
        <div class="item">
          <div id="nameTitle" class="title">Name:</div>
          <div id="name" class="value"></div>
        </div>
        <div class="item">
          <div id="valueTitle" class="title">Value:</div>
          <div id="value" class="value"></div>
        </div>
        <div class="item">
          <div id="tradesTitle" class="title">Trades:</div>
          <div id="trades" class="value"></div>
        </div>
        <div class="item">
          <div id="artistTitle" class="title">Artist:</div>
          <div id="artist" class="value"></div>
        </div>
        <div class="item" id="createdItem">
          <div id="createdTitle" class="title">Created:</div>
          <div id="created" class="value"></div>
        </div>
      </div>
      <span id="eventsTitle">Offers</span>
      <div id="events">
        <div class="tile">
          <span id="info">Trade Txt</span>
          <div id="buttons">
            <div id="done">Accept<span class="material-symbols-rounded">done</span></div>
            <div id="close">Decline<span class="material-symbols-rounded">close</span></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#" class="footertext">Contact Form</a>
    <span class="footertext">|</span>
    <a href="https://youtu.be/0iv6-csRBBI?t=11" class="footertext" target="_blank">Pricavy Policy</a>
    <span class="footertext">|</span>
    <a href="#" class="footertext">Stats For Nerds</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="/scripts/wallet.js"></script>
</body>

</html>
