<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Crypto Comets!</title>
	<link href="/pages/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Mockups - https://framer.com/projects/NodeCryptos--x0MWZZvg7S4T5szDBGeX-iIB5G -->
  <!-- All of these fields are template examples. These should be generated by JS using the user object on load.-->
	<header class="header">
    <div id="nameplate">
      <img src="assets/example.jpeg" id="nameplate-pfp">
      <div id="nameplate-welcome">Welcome back, [USER]!</div>
      <div id="nameplate-balance-label">Balance:</div>
      <div id="nameplate-cryptos-label">Cryptos Owned:</div>
      <div id="nameplate-balance">¥100</div>
      <div id="nameplate-cryptos">0</div>
    </div>
    <button id="create-button">
      <img src="assets/pencil-pink-svg.png" id="pencil">
      <span>Create</span>
    </button>

  </header>
  <h1>Right Now</h1>
  <div id="right-now">
    <div class="tile gray">
      <img src="assets/example.jpeg" class="tile-image">
      <div class="tile-text">Logan Divine offered ¥5.8k to Jaeson for "Untitled"</div>
    </div>
  </div>
  <h1>Marketplace</h1>
  <div id="marketplace">
  </div>

  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="/scripts/home.js"></script>
</body>
</html>
