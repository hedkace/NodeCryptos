<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crypto Comets!</title>
  <link href="/pages/home.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <!--Header-->
  <header>
    <a id="logo" href="/">
      <img src="assets/pixel logo.svg">
      <div class="disable-select">Crypto Comets</div>
    </a>
    <nav>
      <a href="/" id="current">Home</a>
      <a href="/market">Market</a>
      <a href="/wallet">Wallet</a>
      <a href="/create">Create</a>
    </nav>
    <div id="profile">
      <img src="assets/example.jpeg">
    </div>
  </header>

  <!--Body-->
  <div id="body">
    <div id="stats">
      <img src="assets/example.jpeg">
      <div id="container">
        <h1 id="welcome">Lookin' Good, Sambone.</h1>
        <div class="stat" id="bal">Current Balance | $420</div>
        <div class="stat" id="owned">Cryptos Owned | 6</div>
        <div class="stat" id="minted">Cryptos Minted | 12</div>
        <div class="stat" id="joined">Date Joined| Jan. 4, 2022</div>
      </div>
    </div>
    <div id="buttons">
      <div class="tile" id="wallet">
        <h1>Wallet</h1>
        <span class="material-symbols-outlined">
          arrow_forward
        </span>
      </div>
      <div class="tile" id="market">
        <h1>Market</h1>
        <span class="material-symbols-outlined">
          arrow_forward
        </span>
      </div>
      <div class="tile" id="create">
        <h1>New Crypto</h1>
        <span class="material-symbols-outlined">
          arrow_forward
        </span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#" class="footertext">Contact Form</a>
    <span class="footertext">|</span>
    <a href="https://youtu.be/0iv6-csRBBI?t=11" class="footertext" target="_blank">Pricavy Policy</a>
    <span class="footertext">|</span>
    <a href="#" class="footertext">Stats For Nerds</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="/scripts/home.js"></script>
</body>
</html>
