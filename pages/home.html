<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crypto Comets!</title>
  <link href="/pages/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Mockups - https://framer.com/projects/NodeCryptos--x0MWZZvg7S4T5szDBGeX-iIB5G -->
  <!-- All of these fields are template examples. These should be generated by JS using the user object on load.-->

  <!--Header-->
  <header>
    <div id="logo">
      <img src="assets/pixel logo.svg">
      <div>Crypto Comets</div>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/market">Market</a>
      <a href="/wallet">Wallet</a>
      <a href="/create">Create</a>
    </nav>
    <div id="profile">
      <img src="assets/example.jpeg">
    </div>
  </header>

  <!--Body-->
  <div id="body">
    <div id="stats">
      <img src="assets/example.jpeg">
      <div id="container">
        <h1>Lookin' Good, Sambone.</h1>
        <div class="stat" id="bal">Current Balance | $420</div>
        <div class="stat" id="owned">Cryptos Owned | 6</div>
        <div class="stat" id="minted">Cryptos Minted | 12</div>
        <div class="stat" id="joined">Date Joined| Jan. 4, 2022</div>
      </div>
    </div>  
    <section class="container">
      <div class="tile" id="wallet">
        <h1>Wallet</h1>
        <a href="#">Open Wallet</a>
      </div>
      <div class="tile" id="market">
        <h1>Market</h1>
        <a href="#">Open Wallet</a>
      </div>
      <div class="tile" id="create">
        <h1>New Crypto</h1>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#" class="footertext">Contact Form</a>
    <span class="footertext">|</span>
    <a href="https://youtu.be/0iv6-csRBBI?t=11" class="footertext" target="_blank">Pricavy Policy</a>
    <span class="footertext">|</span>
    <a href="#" class="footertext">Stats For Nerds</a>
  </footer>

  <!--Depedancies-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</body>

</html>
