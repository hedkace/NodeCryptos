<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crypto Comets!</title>
  <link href="/pages/market.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <!--Header-->
  <header>
    <a id="logo" href="/">
      <img src="assets/pixel logo.svg">
      <div class="disable-select">Crypto Comets</div>
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/market" id="current">Market</a>
      <a href="/wallet">Wallet</a>
      <a href="/create">Create</a>
    </nav>
    <div id="profile">
      <img src="assets/example.jpeg">
    </div>
  </header>

  <!--Body-->
  <div id="body">
    <div id="search-container">
      <input type="search" id="search" name="search" placeholder="Find Crypto">
      <span class="material-symbols-rounded">search</span>
    </div>
    <h1>Auction Floor</h1>
    <div id="auction-floor">
      <div id="current">
        <img id="art" src="assets/example.jpeg">
        <div id="info">
          <div id="wrapper">
            <span class="label" id="titleLabel">Title:</span>
            <span class="value" id="title">Fauchi Ouchi</span>
            <span class="label" id="artistLabel">Artist:</span>
            <span class="value" id="artist">Raul Reyes</span>
            <span class="label" id="mintedLabel">Date Minted:</span>
            <span class="value" id="minted">Sep 22nd 2022</span>
            <span class="label" id="highestLabel">Highest Bidder:</span>
            <span class="value" id="highest">Logan Devine</span>
          </div>
          <div id="value">$5600</div>
          <div id="bid">Bid!</div>
        </div>
      </div>
      <div id="next">
        <span id="blurb">This Crypto will go up for auction when the timer expires.</span>
        <span id="timer">00:00:00</span>
      </div>
    </div>

    <h1>Market</h1>
    <div id="market">
      <div class="marquee-left">

      </div>
      <div class="marquee-right">

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#" class="footertext">Contact Form</a>
    <span class="footertext">|</span>
    <a href="https://youtu.be/0iv6-csRBBI?t=11" class="footertext" target="_blank">Pricavy Policy</a>
    <span class="footertext">|</span>
    <a href="#" class="footertext">Stats For Nerds</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="/scripts/market.js"></script>
</body>

</html>
